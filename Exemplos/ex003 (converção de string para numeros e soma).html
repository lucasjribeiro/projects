<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olá Mundo!</title>
    <style>
        body {
            background-color: rgb(2, 155, 206);
            color: white;
            font:normal 16pt times; 
        }
        h1 {
            color:rgb(255, 193, 118)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número:'))     //String para Número
        var n2 = Number(prompt('Digite outro número:'))  //String para número
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)  //Mensagem com botão OK
    </script>
</body>
</html>
